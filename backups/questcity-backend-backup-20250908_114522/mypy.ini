[mypy]
# Основные настройки
python_version = 3.12
namespace_packages = True
# Включаем строгий режим MyPy
strict = True
# Исправляем проблемы с путями модулей
explicit_package_bases = True

# SQLAlchemy mypy plugin
plugins = sqlalchemy.ext.mypy.plugin

warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Настройки строгости
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Настройки для корректной работы с различными библиотеками
show_error_codes = True
pretty = True
color_output = True

# Исключаем определенные директории и файлы
exclude = migrations/,tests/,__pycache__/,.venv/

# Разрешаем Optional без явного указания (для совместимости)
no_implicit_optional = False

# Настройки для внешних зависимостей с types пакетами
# Библиотеки с доступными types пакетами - используем их
[mypy-cryptography.*]
# types-cryptography установлен

[mypy-PIL.*]
# types-pillow установлен

# Библиотеки БЕЗ доступных types пакетов - игнорируем импорты
[mypy-alembic.*]
ignore_missing_imports = True

[mypy-aioinject.*]
ignore_missing_imports = True

[mypy-result.*]
ignore_missing_imports = True

[mypy-pythonjsonlogger.*]
ignore_missing_imports = True

# aioboto3 и botocore теперь имеют типы через boto3-stubs
# [mypy-aioboto3.*] - убрано, используем типизацию
# [mypy-botocore.*] - убрано, используем типизацию

[mypy-magic.*]
ignore_missing_imports = True

[mypy-validators.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-fastapi_mail.*]
ignore_missing_imports = True

[mypy-fastapi_pagination.*]
ignore_missing_imports = True

[mypy-fastapi_filter.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

# SQLAlchemy - больше не нужно игнорировать импорты, используем plugin
[mypy-sqlalchemy.*]
# Включен SQLAlchemy plugin в основной секции

# Остальные библиотеки без types пакетов
[mypy-bcrypt.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-itsdangerous.*]
ignore_missing_imports = True 