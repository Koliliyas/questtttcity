[tool:pytest]
# Конфигурация pytest для QuestCity Backend API тестов

# Директории с тестами
testpaths = tests

# Паттерны файлов тестов
python_files = test_*.py *_test.py

# Паттерны классов тестов
python_classes = Test*

# Паттерны функций тестов
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    crud: CRUD операции для справочников
    validation: Тесты валидации данных
    auth: Тесты авторизации
    regression: Регрессионные тесты
    performance: Тесты производительности
    error: Тесты error scenarios
    slow: Медленные тесты

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -p no:cacheprovider

# Минимальная версия pytest
minversion = 6.0

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 