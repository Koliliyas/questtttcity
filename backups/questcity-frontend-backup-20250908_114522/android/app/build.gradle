plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.questicity.questicityapp"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // Чтение первого файла с ключами
    def releaseKeystoreProperties = new Properties()
    def releaseKeystorePropertiesFile = rootProject.file("key_upload.properties")
    if (releaseKeystorePropertiesFile.exists()) {
        releaseKeystoreProperties.load(new FileInputStream(releaseKeystorePropertiesFile))
    }

    // Чтение второго файла с ключами
    def debugKeystoreProperties = new Properties()
    def debugKeystorePropertiesFile = rootProject.file("key_debug.properties")
    if (debugKeystorePropertiesFile.exists()) {
        debugKeystoreProperties.load(new FileInputStream(debugKeystorePropertiesFile))
    }

    defaultConfig {
        applicationId "com.questicity.questicityapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            storeFile file('release_v2.keystore')
            keyAlias 'questcity'
            keyPassword 'questcity123'
            storePassword 'questcity123'
        }
        debug {
            storeFile file('debug.keystore')
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
        }
    }
    
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            zipAlignEnabled true
        }
        debug {
            signingConfig signingConfigs.debug
            debuggable true
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
